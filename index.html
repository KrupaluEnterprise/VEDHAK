<!DOCTYPE html>
<html>
<head>
<title>VEDHAK | Premium Multi Category Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f4f6f9;
}

/* HEADER */
header{
background:#0B3C5D;
color:white;
padding:18px;
text-align:center;
}

.logo{
font-size:32px;
font-weight:900;
letter-spacing:2px;
color:#FF7A00;
}

/* HERO */
.hero{
position:relative;
height:55vh;
overflow:hidden;
display:flex;
align-items:center;
justify-content:center;
color:white;
text-align:center;
}

.hero-slide{
position:absolute;
width:100%;
height:100%;
background-size:cover;
background-position:center;
opacity:0;
transition:opacity 1s ease-in-out;
}

.hero-slide.active{
opacity:1;
}

.hero-overlay{
position:relative;
background:rgba(0,0,0,0.65);
padding:30px;
border-radius:12px;
z-index:2;
}

.hero-overlay h3{
font-size:34px;
font-weight:800;
margin-bottom:10px;
}

.hero-overlay p{
font-size:18px;
}

/* CATEGORY */
.category-bar{
text-align:center;
padding:18px;
}

.category-bar button{
background:#0B3C5D;
color:white;
border:none;
padding:10px 16px;
margin:6px;
border-radius:25px;
cursor:pointer;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:1fr;
gap:15px;
padding:15px;
}

.card{
background:white;
padding:15px;
border-radius:12px;
box-shadow:0 5px 15px rgba(0,0,0,0.08);
opacity:0;
transform:translateY(40px);
transition:all 0.6s ease;
}

.card.show{
opacity:1;
transform:translateY(0);
}

/* PRODUCT IMAGE SLIDER */
.product-slider{
position:relative;
height:200px;
overflow:hidden;
}

.product-slider img{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:opacity 1s ease-in-out;
border-radius:8px;
}

.product-slider img.active{
opacity:1;
}

.price{
font-weight:bold;
margin:6px 0;
color:#0B3C5D;
}

input, textarea{
width:100%;
padding:8px;
margin:6px 0;
border-radius:8px;
border:1px solid #ddd;
}

.btn{
background:#0B3C5D;
color:white;
padding:10px;
border:none;
border-radius:25px;
width:100%;
margin-top:8px;
cursor:pointer;
}

footer{
background:#0B3C5D;
color:white;
text-align:center;
padding:15px;
}

.whatsapp{
position:fixed;
bottom:20px;
right:20px;
background:#25D366;
color:white;
padding:15px;
border-radius:50%;
text-decoration:none;
}

@media(min-width:768px){
.logo{font-size:38px;}
.hero{height:65vh;}
.hero-overlay h3{font-size:48px;}
.hero-overlay p{font-size:22px;}
.products{grid-template-columns:repeat(2,1fr);}
}
</style>
</head>

<body>

<header>
<div class="logo">VEDHAK</div>
</header>

<section class="hero">
<div class="hero-slide active" style="background-image:url('https://images.unsplash.com/photo-1556911220-e15b29be8c8f')"></div>
<div class="hero-slide" style="background-image:url('https://images.unsplash.com/photo-1506368249639-73a05d6f6488')"></div>
<div class="hero-slide" style="background-image:url('https://images.unsplash.com/photo-1493809842364-78817add7ffb')"></div>

<div class="hero-overlay">
<h3>Premium Multi Category Store</h3>
<p>Kitchen â€¢ Toys â€¢ Beauty â€¢ Car Tools</p>
</div>
</section>

<div class="category-bar">
<button onclick="filterCategory('all')">All</button>
<button onclick="filterCategory('kitchen')">Kitchen</button>
<button onclick="filterCategory('toys')">Toys</button>
</div>

<div class="products">

<div class="card kitchen">
<div class="product-slider">
<img src="https://images.unsplash.com/photo-1583778176476-4a8b02f4c44d" class="active">
<img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36">
</div>
<h4>Ceramic Spoon</h4>
<div class="price">â‚¹199</div>
<input type="number" id="q1" value="0" min="0">
</div>

<div class="card toys">
<div class="product-slider">
<img src="https://images.unsplash.com/photo-1596464716127-f2a82984de30" class="active">
<img src="https://images.unsplash.com/photo-1519681393784-d120267933ba">
</div>
<h4>Toy Car</h4>
<div class="price">â‚¹249</div>
<input type="number" id="q2" value="0" min="0">
</div>

</div>

<footer>

</footer>

<script>

/* HERO SLIDER */
var heroSlides=document.querySelectorAll(".hero-slide");
var heroIndex=0;
setInterval(function(){
heroSlides[heroIndex].classList.remove("active");
heroIndex=(heroIndex+1)%heroSlides.length;
heroSlides[heroIndex].classList.add("active");
},3000);

/* PRODUCT SLIDER */
document.querySelectorAll(".product-slider").forEach(function(slider){
var images=slider.querySelectorAll("img");
var index=0;
setInterval(function(){
images[index].classList.remove("active");
index=(index+1)%images.length;
images[index].classList.add("active");
},3000);
});

/* SCROLL ANIMATION */
window.addEventListener("scroll",function(){
document.querySelectorAll(".card").forEach(function(card){
if(card.getBoundingClientRect().top < window.innerHeight-100){
card.classList.add("show");
}
});
});

/* CATEGORY FILTER */
function filterCategory(category){
document.querySelectorAll(".card").forEach(function(card){
if(category==="all"||card.classList.contains(category)){
card.style.display="block";
}else{
card.style.display="none";
}
});
}

</script>

</body>
</html>
