<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f4f6f9;}

header{background:#0B3C5D;color:white;padding:18px;text-align:center;}
.logo{font-size:34px;font-weight:900;letter-spacing:2px;color:#FF7A00;}

.hero{position:relative;height:60vh;overflow:hidden;display:flex;align-items:center;justify-content:center;color:white;text-align:center;}
.hero-slide{position:absolute;width:100%;height:100%;background-size:cover;background-position:center;opacity:0;transition:opacity 1s ease-in-out;}
.hero-slide.active{opacity:1;}

.hero-overlay{position:relative;background:rgba(0,0,0,0.65);padding:30px;border-radius:12px;z-index:2;}
.hero-overlay h3{font-size:36px;font-weight:800;margin-bottom:10px;}
.hero-overlay p{font-size:20px;}

.category-bar{text-align:center;padding:18px;}
.category-bar button{background:#0B3C5D;color:white;border:none;padding:10px 16px;margin:6px;border-radius:25px;cursor:pointer;}

.products{display:grid;grid-template-columns:1fr;gap:15px;padding:15px;}

.card{background:white;padding:15px;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,0.08);opacity:0;transform:translateY(40px);transition:all 0.6s ease;}
.card.show{opacity:1;transform:translateY(0);}

.product-slider{position:relative;height:220px;overflow:hidden;}
.product-slider img{position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity 1s ease-in-out;border-radius:8px;}
.product-slider img.active{opacity:1;}

.price{font-weight:bold;margin:6px 0;color:#0B3C5D;}

input, textarea{width:100%;padding:8px;margin:6px 0;border-radius:8px;border:1px solid #ddd;}

.btn{background:#0B3C5D;color:white;padding:10px;border:none;border-radius:25px;width:100%;margin-top:8px;cursor:pointer;}

footer{background:#0B3C5D;color:white;text-align:center;padding:15px;margin-top:20px;}

@media(min-width:768px){
.products{grid-template-columns:repeat(2,1fr);}
.hero-overlay h3{font-size:48px;}
.hero-overlay p{font-size:24px;}
}
</style>
</head>

<body>

<script>

/* HERO SLIDER */
var heroSlides=document.querySelectorAll(".hero-slide");
var heroIndex=0;
setInterval(function(){
heroSlides[heroIndex].classList.remove("active");
heroIndex=(heroIndex+1)%heroSlides.length;
heroSlides[heroIndex].classList.add("active");
},3000);

/* PRODUCT SLIDER */
document.querySelectorAll(".product-slider").forEach(function(slider){
var images=slider.querySelectorAll("img");
var index=0;
setInterval(function(){
images[index].classList.remove("active");
index=(index+1)%images.length;
images[index].classList.add("active");
},3000);
});

/* CATEGORY FILTER */
function filterCategory(category){
document.querySelectorAll(".card").forEach(function(card){
if(category==="all"||card.classList.contains(category)){
card.style.display="block";
}else{
card.style.display="none";
}
});
}

/* SCROLL ANIMATION */
window.addEventListener("scroll",function(){
document.querySelectorAll(".card").forEach(function(card){
if(card.getBoundingClientRect().top < window.innerHeight-100){
card.classList.add("show");
}
});
});

/* WHATSAPP ORDER */
function sendOrder(){

var q1=parseInt(document.getElementById("q1").value)||0;
var q2=parseInt(document.getElementById("q2").value)||0;
var q3=parseInt(document.getElementById("q3").value)||0;

var name=document.getElementById("name").value;
var phone=document.getElementById("phone").value;
var address=document.getElementById("address").value;

var total=(q1*199)+(q2*249)+(q3*1499);

if(total<=0||name==""||phone==""||address==""){
alert("Please fill all details and select product");
return;
}

var message="ðŸ›’ VEDHAK Order\n\n";

if(q1>0){message+="Ceramic Spoon x "+q1+" = â‚¹"+(q1*199)+"\n\n";}
if(q2>0){message+="9 Pcs Magnetic Masala Rack x "+q2+" = â‚¹"+(q2*249)+"\n\n";}
if(q3>0){message+="Stainless Steel Cloth Drying Line x "+q3+" = â‚¹"+(q3*1499)+"\n\n";}

message+="Total: â‚¹"+total+
"\n\nCustomer Name: "+name+
"\nMobile: "+phone+
"\nAddress: "+address;

window.open("https://wa.me/919601299855?text="+encodeURIComponent(message),"_blank");
}

</script>
